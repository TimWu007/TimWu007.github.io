<body>
	<div class="weui-msg">

	<div class="weui-cells__title">其它选项</div>
	<div class="weui-grids">

   		</a>

    	<a href="javascript:;" class="weui-grid showJDPay">
        	<div class="weui-grid__icon">
      		<img src="http://www.timwu007.tk/wp-content/uploads/2018/02/JDLogo.jpg" alt="">
    		</div>
    		<p class="weui-grid__label">京东支付</p>
    	</a>

    	<a href="javascript:;" class="weui-grid showAlipay">
        	<div class="weui-grid__icon">
            <img src="http://www.timwu007.tk/wp-content/uploads/2018/02/AlipayLogo.jpg" alt="">

        	<p class="weui-grid__label">支持列表</p>

		<a href="http://www.timwu007.tk" class="weui-grid">
			<div class="weui-grid__icon">
			<img src="http://www.timwu007.tk/wp-content/uploads/2018/02/home.png" alt="">

			<p class="weui-grid__label">回到主页</p>

	<div id="dialogs">
		<div class="js_dialog" id="UnionPay" style="opacity: 1; display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">云闪付、手机银行</strong></div>
				<div class="weui-dialog__bd">
					<img src="http://www.timwu007.tk/wp-content/uploads/2018/02/UnionPay-e1517640051944.png"/><br />请通过美团、大众点评、京东及<br />云闪付、大部分手机银行客户端<br />扫描并使用银联云闪付支付
				</div>
				<div class="weui-dialog__ft">
					<a href="https://billcloud.unionpay.com/upwxs-mktc/web/mapp/wxe990cdbcc189456e/custom/alllist" class="weui-dialog__btn weui-dialog__btn_default">支持页</a>
					<a href="https://qr.95516.com/00010000/62022614452437631250589016210541" class="weui-dialog__btn weui-dialog__btn_default">支付页</a>
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">关闭</a>
				</div>
			</div>
        </div>

        <div class="js_dialog" id="PayPalUS" style="opacity: 1; display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">PayPal</strong></div>
				<div class="weui-dialog__bd">

				</div>
				<div class="weui-dialog__ft">
					<a href="https://www.paypal.me/timtianhao" class="weui-dialog__btn weui-dialog__btn_default">在线支付</a>
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">关闭</a>
				</div>
			</div>
		</div>

        <div class="js_dialog" id="JDPay" style="opacity: 1; display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">京东</strong></div>
				<div class="weui-dialog__bd">
					<img src="http://www.timwu007.tk/wp-content/uploads/2018/02/JDPay-e1517624479973.png"/><br />京东客户端不支持直接扫描付款码<br />请通过京东客户端扫描上方二维码<br />并使用京东支付
				</div>
				<div class="weui-dialog__ft">
					<a href="https://3.cn/y9evRc" class="weui-dialog__btn weui-dialog__btn_default">在线支付</a>

		</div>

		<div class="js_dialog" id="Alipay" style="opacity: 1; display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">支付宝</strong></div>
				<div class="weui-dialog__bd">
					<img src="http://www.timwu007.tk/wp-content/uploads/2018/02/Alipay-Red-Packet-e1517651310307.png"/><br />欢迎在支付前扫描领取支付宝红包

					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">关闭</a>
				</div>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript" class="dialog js_show">
    	$(function(){
      	var $UnionPay = $('#UnionPay');

        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('.showUnionPay').on('click', function(){
            $UnionPay.fadeIn(200);
        });



        var $PayPalUS = $('#PayPalUS');

        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('.showPayPalUS').on('click', function(){
            $PayPalUS.fadeIn(200);
        });
    	


      	var $JDPay = $('#JDPay');

        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('.showJDPay').on('click', function(){
            $JDPay.fadeIn(200);
        });


        var $Alipay = $('#Alipay');

        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('.showAlipay').on('click', function(){
            $Alipay.fadeIn(200);
        });
		});
</script>
</html>
