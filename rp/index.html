<html>
<head>
	<title>Redirect Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="weui.min.css">
</head>

<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">Please Wait...</h2>
    </div>
</div>

<script type="text/javascript">
	var ua = navigator.userAgent.toLowerCase();

	if(/MicroMessenger/i.test(ua) && /Android/i.test(ua)){
		window.location.href = "Android.html";
	}

	else if(/MicroMessenger/i.test(ua) && /Apple/i.test(ua)){
		window.location.href = "iOS.html";
	}

	else if(/QQ/i.test(ua) || /TIM/i.test(ua)){
		window.location.href = "QQ.html";
	}

	else{
		window.location.href = "https://qr.alipay.com/cpx01518ejk78ls5ulaz00b";
	}
</script>
