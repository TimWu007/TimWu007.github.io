<!doctype html>
<html lang="en" style="height:100%">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeChat Pay Index</title>
        <style>
                <!--img{
                    width: auto;
                    height:auto;
                    max-height: 90%;
                    max-width: 90%;
		}-->    
        </style>
    </head>
    <link rel="stylesheet" href="weui.min.css">
    <script src="jquery.js"></script>

<body style="height:100%">


<div class="weui-tab" id="weui-tab">
    <div class="weui-tab__panel">
        <div style="text-align:center">

        <div id="cn">
            <div class="weui-msg">
                <div class="weui-msg__text-area">
                    <h3 class="weui-msg__title">请长按并识别下方的二维码</h3>
                    <p class="weui-msg__desc">仅适用人民币「微信支付」账户</p>
                    
                    <img src="http://www.timwu007.tk/wp-content/uploads/2018/02/WeChat-Pay-e1517493405532.png" />
                    <p class="weui-msg__desc">如需使用信用卡交易，请<a href="https://www.paypal.me/timtianhao">使用 PayPal 支付</a></p>
                </div>
            </div>
        </div>

        <div id="hk" style="display: none;">
             <div class="weui-msg">
                <div class="weui-msg__text-area">
                    <h3 class="weui-msg__title">请长按并识别下方的二维码</h3>
                    <p class="weui-msg__desc">仅适用港币「WeChat Pay HK」账户</p>
                    
                    <img src="http://www.timwu007.tk/wp-content/uploads/2018/02/WeChat-Pay-HK-e1517493395338.png" />
                </div>
            </div>
        </div>

        <div id="jd" style="display: none;">
             <div class="weui-msg">
                <div class="weui-msg__text-area">
                    <h3 class="weui-msg__title">请长按并识别下方的二维码</h3>
                    <p class="weui-msg__desc">仅适用已开通京东支付的京东用户</p>
                    
                    <img src="http://www.timwu007.tk/wp-content/uploads/2018/02/JDPay-e1517641138453.png" />
                </div>
            </div>
        </div>

    </div>
        </div>
    <div class="weui-tabbar">
        <a href="#cn" class="weui-tabbar__item weui-bar__item_on">
            <img src="http://www.timwu007.tk/wp-content/uploads/2018/02/china.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">微信支付</p>
        </a>
        <a href="#hk" class="weui-tabbar__item">
            <img src="http://www.timwu007.tk/wp-content/uploads/2018/02/hong-kong.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">WeChat Pay HK</p>
        </a>
        
        <a href="#jd" class="weui-tabbar__item">
            <img src="" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">京东支付</p>
        </a>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    $(function(){
    $('.weui-tabbar__item').on('click', function () {
      $(this).addClass('weui-bar__item_on').siblings().removeClass('weui-bar__item_on');
      var tabId = $(this).attr('href');
      $('.weui-tab__panel').find(tabId).show().siblings().hide();
    });
  });
  </script>
  </html>
